<div class="app-content content container-fluid">
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <section class="flexbox-container">
                <div class="col-md-4 offset-md-4 col-xs-10 offset-xs-1 box-shadow-2 p-0">
                    <div class="card border-grey border-lighten-3 px-2 py-2 m-0">
                        <div class="card-header no-border">
                            <div class="card-title text-xs-center">
                                <img src="../../../../assets/s/app-assets/images/logo/robust-logo-dark.png" alt="branding logo">
                            </div>
                            <h6 class="card-subtitle line-on-side text-muted text-xs-center font-small-3 pt-2"><span>Create Account</span></h6>
                        </div>
                        <div class="card-body collapse in">
                            <div class="card-block">
                                <div *ngIf="showErrorMsg" class="alert bg-danger alert-dismissible fade in mb-2" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">Ã—</span>
                                    </button> {{alertMsg}}
                                </div>
                                <form [formGroup]="form" class="form-horizontal form-simple" (ngSubmit)="onSubmit()">
                                    <fieldset class="form-group position-relative has-icon-left mb-1">
                                        <div class="controls">
                                            <input name="email" [formControl]="form.controls['email']" type="email" 
                                                class="form-control form-control-lg input-lg" id="user-email" placeholder="Email" 
                                                required >
                                            <div class="form-control-position">
                                                <i class="icon-mail6"></i>
                                            </div>
                                            <span class="danger" *ngIf="formErrors.email">
                                                {{ formErrors.email }}
                                            </span>
                                        </div>
                                    </fieldset>
                                    <fieldset class="form-group position-relative has-icon-left">
                                        <div class="controls">
                                            <input name="password" [formControl]="form.controls['password']" type="password" 
                                                class="form-control form-control-lg input-lg" id="user-password" placeholder="Password" required >
                                            <div class="form-control-position">
                                                <i class="icon-key3"></i>
                                            </div>
                                            <span class="danger" *ngIf="formErrors.password">
                                                {{ formErrors.password }}
                                            </span>
                                        </div>
                                    </fieldset>
                                    <fieldset class="form-group position-relative has-icon-left mb-1">
                                        <div class="controls">
                                            <input name="companyName" [formControl]="form.controls['companyName']" type="text" 
                                                class="form-control form-control-lg input-lg" id="user-name" 
                                                placeholder="Company Name" required>
                                            <div class="form-control-position">
                                                <i class="icon-head"></i>
                                            </div>
                                            <span class="danger" *ngIf="formErrors.companyName">
                                                {{ formErrors.companyName }}
                                            </span>
                                        </div>
                                    </fieldset>
                                    <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-lg btn-block"><i class="icon-unlock2"></i> Registrarme </button>
                                </form>
                            </div>
                            <p class="text-xs-center">Ya tienes una cuenta ? <a href="#" [routerLink]="['/dashboard/auth/login']" class="card-link">Login</a></p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
