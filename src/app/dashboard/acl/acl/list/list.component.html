<div class="app-content container center-layout mt-2">
    <div class="content-wrapper">
        <div class="content-header row mb-2">
            <div class="breadcrumb-wrapper col-xs-12">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a>
                    </li>
                    <li class="breadcrumb-item"><a href="#">Acl</a>
                    </li>
                    <li class="breadcrumb-item active">Asignar
                    </li>
                </ol>
            </div>
            <div class="content-header-left col-md-6 col-xs-12">
                <h2 class="content-header-title mb-0">Asignar Recursos</h2>                
            </div>            
        </div>
        <div class="content-body">            
            <section id="description">
                <div class="card">                   
                    <div class="card-body collapse in">                                                               
                        <div class="card-block card-dashboard pb-0">                        
                            <div class="row mb-1">
                                <label for="rolId" class="col-md-1 col-form-label">Rol :</label>
                                <div class="col-md-3 float-md-left">
                                    <select #rolId (change)="onRolChange($event.target.value)" name="rolId" class="form-control">
                                        <option selected value="">[ Seleccione ]</option>
                                        <option [value]="rol.rolId" *ngFor="let rol of roles">{{ rol.name }}</option>                                        
                                    </select>                                        
                                </div>                                    
                                <div class="col-md-4 float-md-right">
                                    <input *ngIf="config.filtering" placeholder="Filtrar por Nombre"
                                        [ngTableFiltering]="config.filtering"
                                        class="form-control"
                                        (tableChanged)="onChangeTable(config)"/>
                                </div>                                  
                                <!--<div class="col-md-6 float-md-right">                                   
                                    <form #searchForm="ngForm" (ngSubmit)="onSearch(searchForm)">                                        
                                        <div class="form-group row">
                                            <label for="search" class="sr-only col-form-label">Search</label> 
                                            <div class="col-md-9">
                                                <input ngModel type="text" name="search" class="form-control" 
                                                    id="search" placeholder="Buscar" required>
                                            </div>                 
                                            <div class="col-md-3">         
                                                <button type="submit" class="btn btn-primary">Buscar</button>
                                            </div>
                                        </div>                                        
                                    </form>
                                </div>  -->
                            </div>                                                        
                            <div class="table-responsive">
                                <ng-table 
                                        [config]="config"
                                        (tableChanged)="onChangeTable(config)"                                        
                                        (removeClicked)="onRemoveClick($event)"
                                        (itemCheckboxChanged)="onItemCheckboxChange($event)"                                        
                                        [rows]="rows" [columns]="columns">
                                </ng-table>
                            </div>
                            <pagination *ngIf="config.paging"
                                        class="pagination-sm"
                                        [(ngModel)]="page"
                                        [totalItems]="totalItems"
                                        [itemsPerPage]="itemsPerPage"
                                        [maxSize]="maxSize"
                                        [boundaryLinks]="true"
                                        [rotate]="false"
                                        (pageChanged)="onChangeTable(config, $event)"
                                        (numPages)="numPages = $event"
                                        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
                            </pagination>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="float-md-right float-xs-right mb-2 mb-xs-2">                                                        
                            <button [ladda]="isLoading" [disabled]="rolId.value == ''" (click)="onSave(rolId.value)" type="submit" data-style="slide-right" class="btn btn-primary">
                                <span class="ladda-label">                                    
                                    Guardar
                                </span>
                                <span class="ladda-spinner"></span>                            
                            </button>
                        </div>
                    </div>
                </div>
            </section>            
        </div>
    </div>
</div>
